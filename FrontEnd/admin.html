<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <title>аренда квартир 59</title>
</head>

<body>
    <div class="admin">
        <div class="left">
            <img src="./assets/images/logo.png" alt="logo">
            <h3>
                Admin Panel
            </h3>
            <p>
                Menu
            </p>
            <ul>
                <li>
                    <a href="./admin.html"><i class='bx bxs-building'></i>All Flat</a>
                </li>
                <li>
                    <a href="./client-otziv.html"><i class='bx bxs-building'></i>Client Otziv</a>
                </li>
                <li>
                    <a href="./modal-otziv.html"><i class='bx bxs-building'></i>Modal Otziv</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="header">
                <div class="header__fixed">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <h2>ORGANIZATIONS LISTING</h2>
                    <p>Admin/Organizations List</p>
                </div>
                <div class="box">
                    <div class="box__top">
                        <h2>Orgainzations</h2>
                        <button class="admin__button" id="add"><i class='bx bx-user-circle'></i>Add Flat</button>
                    </div>
                    <div class="title">
                        <p>Sr No</p>
                        <p>Title</p>
                        <p>Price</p>
                        <p>Action</p>
                    </div>
                    <div id="menu" class="menu">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <template id="templateMenu">
        <hr>
        <div class="cardFlat" id="cardFlat">
            <span class="id" id="id"></span>
            <p class="name" id="title"></p>
            <h3 class="price" id="price"></h3>
            <div class="buttons">
                <button class="edit" id="edit"><i class='bx bx-edit-alt'></i>edit</button>
                <button class="delete" id="delete"><i class='bx bxs-x-circle'></i>delete</button>
            </div>

        </div>
    </template>

    <div class="no__overlay" id="overlay">
    </div>
    <div class="no__ModalAdd" id="modalAdd">
        <div class="modal__top">
            <p class="modalType" id="modalType">Add Flat</p>
            <span class="noModal" id="noModal">&times</span>
        </div>
        <form>
            <input type="text" placeholder="Photo link" id="PhotoAdd" required>
            <input type="text" placeholder="Flat title" id="TitleAdd" required>
            <input type="text" placeholder="Flat Description" id="DescAdd" required>
            <input type="text" placeholder="Flat Price" id="PriceAdd" required>
            <input type="text" placeholder="Flat Location image" id="LocationImageAdd" required>
            <input type="text" placeholder="Location" id="LocationAdd" required>
            <button id="ButtonAdd"><i class='bx bx-user-circle'></i>Add Flat</button>
        </form>

    </div>
    <div class="no__ModalEdit" id="modalEdit">
        <div class="modal__top">
            <p class="modalType" id="modalType">Edit Flat</p>
            <span class="noModal" id="noModal">&times</span>
        </div>
        <form>
            <input type="text" placeholder="Photo link" id="PhotoEdit" required>
            <input type="text" placeholder="Flat title" id="TitleEdit" required>
            <input type="text" placeholder="Flat Description" id="DescEdit" required>
            <input type="text" placeholder="Flat Price" id="PriceEdit" required>
            <input type="text" placeholder="Flat Location image" id="LocationImageEdit" required>
            <input type="text" placeholder="Location" id="LocationEdit" required>
            <button id="ButtonEdit"><i class='bx bx-edit-alt'></i>Edit Flat</button>
        </form>

    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./admin.js"></script>
</body>

</html>
