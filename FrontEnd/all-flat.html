<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <title>всё квартиры</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <i class='bx bx-menu-alt-left' ></i>
                    <div class="logo">
                        <img src="./assets/images/logo.png" alt="Arenda kvartir 59 logo">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Квартиры</a></li>
                            <li><a href="#">Контакты</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>
                    </div>
                    <div class="contact__box">
                        <div class="box">
                            <i class='bx bx-envelope'></i>
                            <p>mail@yandex.ru</p>
                        </div>
                        <div class="box">
                            <i class='bx bx-phone' ></i>
                            <p>+7 (919) 714-25-00</p>
                        </div>
                    </div>
                    <button>Заказать звонок</button>
                </div>
                <div class="background-menu"></div>
            </div>
        </div>
    </header>



    <div id="about">
        <div class="container">
            <div class="about">
                <div class="text">
                    <h1>О нас</h1>
                    <p>Сегодня «Домашняя гостиница» — одна из крупнейших в Пермском крае гостиничных сетей, динамично расширяющая географический охват и повышающая качество сервиса.</p>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/images/about/deal 1.png" alt="">
                        <div class="card__text">
                            <h3>40+</h3>
                            <p>Клиентов</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/images/about/review 2.png" alt="">
                        <div class="card__text">
                            <h3>100+</h3>
                            <p>Отзывов</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/images/about/Group.png" alt="">
                        <div class="card__text">
                            <h3>9</h3>
                            <p>Квартир</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
